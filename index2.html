<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BoxModel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            width: 150px;
            height: 20px;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
        .box2{
            width: 150px;
            height: 20px;
            border: 5px solid brown;
            padding: 30px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="box box1">I am the first box</div>
    <div class="box box2">I am the second box</div>
</body>
</html>
